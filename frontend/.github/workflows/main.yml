name: Test and Build

on:
  push:
    branches:
      - fingrow-ci-cd

jobs:
  test-and-build:
    runs-on: macos-latest
    name: Test and Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Tests
        run: |
          cd frontend
          npm test

      - name: Build 
        run: |
          cd frontend
          npm run build
